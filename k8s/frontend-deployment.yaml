apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ui
  template:
    metadata:
      labels:
        app: ui
    spec:
      containers:
        - name: ui
          image: thehaohcm/stockvn-frontend-ui:0.0.6-amd64
          ports:
            - containerPort: 8080
          env:
          - name: VUE_APP_API_URL
            value: ""
